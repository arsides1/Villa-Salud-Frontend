
<div class="example-header"> 
    <mat-form-field >
        <mat-label>Nombres</mat-label>
        <input  matInput [(ngModel)]="medico.nombres">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Apellidos</mat-label>
        <input matInput  [(ngModel)]="medico.apellidos">
    </mat-form-field>
    <mat-form-field>
        <mat-label>CMP</mat-label>
        <input matInput  [(ngModel)]="medico.cmp" max="15" maxlength="15">
    </mat-form-field>
</div>
<div mat-dialog-actions class="button-header">
    <button mat-raised-button color="primary"   (click)="operar() ">Aceptar</button>
    <button mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>
</div>
