
<mat-toolbar>INGRESE LOS DATOS DEL EXAMEN</mat-toolbar>
<form class="example-container" [formGroup]="form" (ngSubmit)="operar()" #frmExamen="ngForm">

    <div [hidden]="true">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="ID" required formControlName="id">
      </mat-form-field>
    </div>
  
    <mat-form-field class="example-full-width">
      <mat-label >Nombre</mat-label>
      <input matInput  required formControlName="nombre">
    </mat-form-field>
  

    <mat-form-field class="example-full-width">
      <mat-label >Descripci√≥n</mat-label>
      <input matInput  required formControlName="descripcion">
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="frmExamen.invalid">
      <mat-icon>done</mat-icon>
      <span>Aceptar</span>
    </button>
    <button mat-raised-button color="accent" routerLink='/examen' type="button">
      <mat-icon>close</mat-icon>
      <span>Cancelar</span>
    </button>
  </form>
