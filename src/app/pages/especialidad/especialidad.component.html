<mat-toolbar>Especialidades</mat-toolbar>

<router-outlet></router-outlet>
<div [hidden]="route.children.length !==0">


    <div class="example-container mat-elevation-z8">


        <div class="example-header">
            <mat-form-field class="example-full-width">
                <mat-label>Buscar especialidad"</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
        </div>

        <mat-table [dataSource]="dataSource" matSort>

            <!-- Columna de Índice -->
            <ng-container matColumnDef="index">
                <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                <mat-cell *matCellDef="let element; index as i"> {{i + 1}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.nombre}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-button color="primary"
                        [routerLink]="['edicion', row.idEspecialidad]">Actualizar</button>
                    <button mat-button color="accent" (click)="eliminar(row.idEspecialidad)">Eliminar</button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
        </mat-table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
<button mat-fab color="accent" style="float: right; margin-right: 20px" routerLink='/especialidad/nuevo'>
    <mat-icon>create</mat-icon>
</button>
